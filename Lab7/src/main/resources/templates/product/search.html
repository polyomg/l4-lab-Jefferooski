<form action="/product/search" method="get">
    <input name="min" th:value="${min}" placeholder="Min Price">
    <input name="max" th:value="${max}" placeholder="Max Price">
    <button>Search</button>
</form>

<table border="1" style="width:100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Creation Date</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="item : ${items}">
        <tr>
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.createDate}"></td>
        </tr>
    </th:block>
    </tbody>
</table>

<!-- Pagination Links -->
<div>
    <a th:href="@{/product/search?min=${min}&max=${max}&page=0&size=${size}">First</a>
    <a th:href="@{/product/search?min=${min}&max=${max}&page=${currentPage - 1 >= 0 ? currentPage - 1 : 0}&size=${size}"
       th:if="${currentPage > 0}">Previous</a>
    <a th:href="@{/product/search?min=${min}&max=${max}&page=${currentPage + 1 < totalPages ? currentPage + 1 : currentPage}&size=${size}"
       th:if="${currentPage < totalPages - 1}">Next</a>
    <a th:href="@{/product/search?min=${min}&max=${max}&page=${totalPages - 1}&size=${size}">Last</a>
</div>

<!-- Page Information -->
<ul>
    <li>Current Page: <span th:text="${currentPage + 1}"></span></li>
    <li>Total Pages: <span th:text="${totalPages}"></span></li>
    <li>Items per page: <span th:text="${size}"></span></li>
</ul>
