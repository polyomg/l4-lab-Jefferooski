<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory by Category</title>
    <meta charset="UTF-8">
</head>
<body>

<h2>Inventory by Category</h2>

<table border="1" style="width:100%">
    <thead>
    <tr>
        <th>Loại hàng</th>
        <th>Tổng giá</th>
        <th>Số sản phẩm</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="item : ${items}">
        <tr>
            <td th:text="${item.group.name}"></td> <!-- Assuming 'group' is a Category object -->
            <td th:text="${item.sum}"></td>
            <td th:text="${item.count}"></td>
        </tr>
    </th:block>
    </tbody>
</table>

</body>
</html>
