<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Send Email</h2>
    <form action="/mail/send-email" method="POST" enctype="multipart/form-data">
        <!-- From -->
        <div class="form-group">
            <label for="from">From:</label>
            <input type="email" class="form-control" id="from" name="from" required>
        </div>

        <!-- To -->
        <div class="form-group">
            <label for="to">To:</label>
            <input type="email" class="form-control" id="to" name="to" required>
        </div>

        <!-- CC -->
        <div class="form-group">
            <label for="cc">CC:</label>
            <input type="email" class="form-control" id="cc" name="cc">
        </div>

        <!-- BCC -->
        <div class="form-group">
            <label for="bcc">BCC:</label>
            <input type="email" class="form-control" id="bcc" name="bcc">
        </div>

        <!-- Subject -->
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>

        <!-- Body -->
        <div class="form-group">
            <label for="body">Body:</label>
            <textarea class="form-control" id="body" name="body" rows="5" required></textarea>
        </div>

        <!-- Attachments -->
        <div class="form-group">
            <label for="attachments">Attachments:</label>
            <input type="file" class="form-control" id="attachments" name="attachments" multiple>
        </div>

        <!-- Send Options -->
        <div class="form-group">
            <label>Send As:</label><br>
            <label for="sendDirect">
                <input type="radio" id="sendDirect" name="sendOption" value="direct" checked> Send Directly
            </label><br>
            <label for="enqueue">
                <input type="radio" id="enqueue" name="sendOption" value="enqueue"> Enqueue for Later
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
